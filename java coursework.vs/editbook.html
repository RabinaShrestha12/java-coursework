<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Book - Library System</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <div class="logo-container">
        <img src="images/iic logo.png" alt="IIC Logo" class="logo">
        <div class="title-container">
          <h1>ITAHARI INTERNATIONAL COLLEGE</h1>
          <p class="tagline">Library Management System</p>
        </div>
      </div>
      <div class="icons">
        <div class="icon-circle"><a href="manage_books.html"><i class="fas fa-arrow-left" title="Back to Books"></i></a></div>
        <div class="icon-circle"><i class="fas fa-sign-out-alt" title="Logout"></i></div>
      </div>
    </header>

    <!-- Main -->
    <main>
      <div class="login-container registration-container">
        <div class="login-header">
          <h2>Edit Book Information</h2>
        </div>
        <form class="registration-form" action="#" method="post" enctype="multipart/form-data">
          <!-- Hidden Book ID -->
          <input type="hidden" name="bookId" value="123"> <!-- Replace with actual ID -->

          <!-- Book Title -->
          <div class="form-group">
            <label for="title">Book Title</label>
            <input type="text" id="title" name="title" value="Atomic Habits" required>
          </div>

          <!-- Author Name -->
          <div class="form-group">
            <label for="author">Author Name</label>
            <input type="text" id="author" name="author" value="James Clear" required>
          </div>

          <!-- ISBN (readonly) -->
          <div class="form-group">
            <label for="isbn">ISBN Number</label>
            <input type="text" id="isbn" name="isbn" value="978-0735211292" readonly>
          </div>

          <!-- Category & Quantity -->
          <div class="form-row">
            <div class="form-group half">
              <label for="category">Category</label>
              <select id="category" name="category" required>
                <option value="">Select</option>
                <option value="Fiction">Fiction</option>
                <option value="Non-Fiction">Non-Fiction</option>
                <option value="Academic">Academic</option>
                <option value="Self-Help" selected>Self-Help</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="form-group half">
              <label for="quantity">Total Quantity</label>
              <input type="number" id="quantity" name="quantity" value="4" required>
            </div>
          </div>

          <!-- Upload Cover Image -->
          <div class="form-group">
            <label for="cover">Change Cover Image (optional)</label>
            <input type="file" id="cover" name="cover" accept="image/*">
          </div>

          <!-- Buttons -->
          <div class="button-group">
            <button type="submit" class="primary-btn">Save Changes</button>
            <a href="manage_books.html" class="secondary-btn">Cancel</a>
          </div>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer-logo">
        <i class="fas fa-book-reader"></i>
        <div class="footer-text">
          <span>LIBRARY</span>
          <span class="management">MANAGEMENT</span>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
