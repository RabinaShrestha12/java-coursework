<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itahari International College Library Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="images/iic logo.png" alt="Southeast University Logo" class="logo">
                <div class="title-container">
                    <h1>ITAHARI INTERNATIONAL COLLEGE</h1>
                    <p class="tagline">Transforming Lives Through Education</p>
                </div>
            </div>
            <div class="icons">
                <div class="icon-circle">
                    <i class="fas fa-info"></i>
                </div>
                <div class="icon-circle">
                    <i class="fas fa-question"></i>
                </div>
            </div>
        </header>

        <main>
            <div class="login-container">
                <div class="login-header">
                    <h2>Login</h2>
                </div>
                <div class="login-tabs">
                    <div class="tab student-tab">Student Login</div>
                    <div class="tab librarian-tab active">Librarian Login</div>
                </div>
                <div class="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="form-group submit-container">
                        <button type="submit" class="submit-btn"> 
                            
                            <a href="dashboard.html" class="submit-btn">GO</a>
                        </button>
                    </div>
                    <div class="register-container">
                        <p>New student? Register for an account</p>
                        <a href="register.html" class="register-btn">Student Registration</a>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-logo">
                <i class="fas fa-book-reader"></i>
                <div class="footer-text">
                    <span>LIBRARY</span>
                    <span class="management">MANAGEMENT</span>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
